<html>
<head>
<script type="text/javascript" >
function wortel() {
for (i=0; i<=20; i++){

var getal2 = Math.sqrt(i);
var getal3= getal2.toFixed(2)
alert("De wortel van " + i + " is " + getal3);
if (i===20) {
location.reload();
}
}
}
</script>
</head>
<body>
<input type="button" value="Bereken" onclick="wortel()" />
</body>
