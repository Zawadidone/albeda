<html>
<head>
<script type="text/javascript" >
function achtergrondkleur(kleur)
{
window.document.bgColor = kleur;
}
</script>
<style>
*{
text-align: center;
}
img{
width:200px;
height:200px;
}
</style>
</head>
<body>
<img src="https://www.biernet.nl/images/drankspel/7295-rood.jpg" onMouseOut="achtergrondkleur('white')" onmouseover="achtergrondkleur('red')">
<img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTt6SIbJk4rBWS9APziOMrPj-bRuASwT6G9NFxXQQdtYMTGo1VV8kHpgQ" onMouseOut="achtergrondkleur('white')" onmouseover="achtergrondkleur('blue')">
<img src="https://lh3.googleusercontent.com/nhzkOTPaoWAYfO-LeklB_kPd5bAqm43D87Q3eHlK3alIse8rgrYPE74epbbbZ2b4EsY=w300" onMouseOut="achtergrondkleur('white')" onmouseover="achtergrondkleur('yellow')">
<img src="http://tpo.nl/wp-content/uploads/2015/10/oranje.jpg" onMouseOut="achtergrondkleur('white')" onmouseover="achtergrondkleur('orange')">
</body>
</html>
