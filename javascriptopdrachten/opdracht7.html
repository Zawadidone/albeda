<html>
<head>
<script type="text/javascript" >
function vraag(){ 
var getal = prompt("Kies een getal");
if (getal<100) {
alert("Het getal is "+getal);
}
else if (getal>100) {
alert("Het getal is te groot");
	
}
else if(getal=100) {
alert("Het getal is 100");
}
}
</script>
</head>
<body>
<a href="javascript:vraag()">Vraagje?</a>
</body>
</html>
