<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#hide").click(function(){
                $("p").hide();
            });
            $("#show").click(function(){
                $("p").show();
            });
        });
    </script>

</head>
<body>
<p>Hoi</p>

<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
