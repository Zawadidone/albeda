<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript">
        $( function () {
            $("img.fixed").hover( function ()
            {
                $("body").append("<img id='imgtooltip' width='450px' src='" + this.src + "' /><div id='tooltip'></div>");
                $("div#tooltip").text( $(this).attr('title') ).css
                ({
                    position: 'absolute',
                    top: $(this).offset().top+175,
                    left: ($(this).offset().left + ($("img.title.fixed").width()+200/2) - ($(this).width()/2) )
                });
                $("img#imgtooltip").css
                ({
                    position: 'absolute',
                    top: $(this).offset().top-100,
                    left: ($(this).offset().left + ($("img.fixed").width()-150/2) - ($(this).width()/2) )
                });
            }, function ()
            {
                $("div#tooltip").remove();
                $("img#imgtooltip").remove();
            });
        });
    </script>

</head>
<body>
<img width="100px" class="fixed"  title="Baklava" src="https://i.ytimg.com/vi/8IIjVmMf5Nw/maxresdefault.jpg"/>
<img width="100px" class="fixed" title="Turkse Pizza" src="http://dijkhuisandijk.nl/uploads/product/turkse-pizza-lahmacun-3.png"/>

</body>
</html>
