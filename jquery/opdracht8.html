            $('#explode').click(function() {

            });

    <style>
        div{
            width:150px;
            height:150px;
            background-color: black;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<button id="bounce">Bounce</button>
<button id="clip">Clip</button>
